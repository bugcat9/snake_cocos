# 将 Cocos Creator Web 端构建产物部署到 GitHub Pages
# 通过推送到 gh-pages 分支部署，不经过 github-pages 环境，避免环境保护规则限制

name: Build Web & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      # - master   # 若默认分支是 master 请取消注释

permissions:
  contents: write   # 用于推送到 gh-pages 分支

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cocos Creator Web 构建默认输出到 build/web-desktop 或 build/web-mobile
      - name: Check build output
        id: check-build
        run: |
          if [ -d "build/web-desktop" ]; then
            echo "path=build/web-desktop" >> $GITHUB_OUTPUT
            echo "Using build/web-desktop"
          elif [ -d "build/web-mobile" ]; then
            echo "path=build/web-mobile" >> $GITHUB_OUTPUT
            echo "Using build/web-mobile"
          else
            echo "::error::未找到 build/web-desktop 或 build/web-mobile。请先在本地用 Cocos Creator 构建 Web 端并提交 build 目录，参见 README「GitHub Pages 部署」说明。"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.check-build.outputs.path }}
          # 推送到 gh-pages 分支，不经过 github-pages 环境
          publish_branch: gh-pages
